<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="style.css" />
  <title>Smart Chef Login</title>
</head>
<body>
  <form id="registerForm">
    <h3>Register</h3>
    <input type="text" id="regUsername" placeholder="Username" required />
    <input type="password" id="regPassword" placeholder="Password" required />
    <button type="submit">Register</button>
    <button type="button" onclick="UI.showLogin()">Go to Login</button>
  </form>

  <form id="loginForm" style="display:none;">
    <h3>Login</h3>
    <input type="text" id="loginUsername" placeholder="Username" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
    <button type="button" onclick="UI.showRegister()">Go to Register</button>
  </form><form id="recipeForm">
  <h3>نئی ترکیب شامل کریں</h3>
  <input type="text" id="recipeName" placeholder="ترکیب کا نام" required />
  <input type="text" id="recipeIngredients" placeholder="اجزاء (comma-separated)" required />
  <textarea id="recipeSteps" placeholder="ترکیب کے مراحل (→ سے الگ کریں)" required></textarea>
  <button type="submit">شامل کریں</button>
</form>

<div id="recipeList"></div>

  <div id="app" style="display:none;">
    <h3>Welcome, <span id="loggedUser"></span></h3>
    <button onclick="UI.logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
