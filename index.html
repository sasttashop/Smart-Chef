<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Smart Chef</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
  body { font-family: 'Poppins', sans-serif; background: #fff8f8; margin:0; }
  header { background: #e11d48; color: white; padding: 16px 24px; display: flex; justify-content: space-between; align-items: center; }
  
  .brand h1 {
    font-family: 'Playfair Display', serif;
    font-size: 34px;
    font-weight: 600;
    color: white;
    letter-spacing: 1px;
    margin: 0;
    position: relative;
  }
  .cap-small {
    position: absolute;
    top: -30px; 
    right: -20px;
    width: 40px;
    height: 40px;
    transform: rotate(-10deg);
  }
  .container { max-width: 800px; margin: auto; padding: 24px; }
  form { background: white; padding: 16px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); margin-bottom: 24px; }
  input, textarea { width: 100%; padding: 10px; margin: 6px 0; border: 1px solid #ccc; border-radius: 6px; }
  button { background: #e11d48; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 8px; display:block; }
  .actions { display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap; }
  .recipe-card { background: white; border: 1px solid #eee; border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
  .recipe-card h3 { margin: 0 0 8px; color: #e11d48; }
</style>
</head>
<body>

<header>
  <div class="brand" style="position: relative; display: inline-block;">
    <h1>
      Smart Chef
      <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" 
           alt="Chef Cap" 
           class="cap-small">
    </h1>
  </div>
  <button onclick="logoutUser()">Logout</button>
</header>

<div class="container">

  <!-- Register Form -->
  <form id="registerForm">
    <h3>Register</h3>
    <input type="text" id="regUsername" placeholder="Username" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <!-- Login Form -->
  <form id="loginForm" style="display:none;">
    <h3>Login</h3>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-callback="handleGoogleLogin">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </form>

  <!-- Main App -->
  <div id="app" style="display:none;">
    <div class="actions">
      <button onclick="startVoiceSearch()">üé§ Voice Search Recipe</button>
      <button onclick="startVoiceAdd()">üéôÔ∏è Voice Add Recipe</button>
    </div>

    <!-- Add Recipe -->
    <form id="recipeForm">
      <h3>Add New Recipe</h3>
      <input type="text" id="recipeName" placeholder="Recipe Name" required>
      <input type="text" id="recipeIngredients" placeholder="Ingredients (comma separated)" required>
      <textarea id="recipeSteps" placeholder="Steps (‚Üí separated)" required></textarea>
      <button type="submit">Add Recipe</button>
    </form>

    <!-- Recipe List -->
    <div id="recipeList"></div>
  </div>

</div>

<script>
// same JavaScript logic (register, login, google login, recipes, voice)
</script>

</body>
</html>
