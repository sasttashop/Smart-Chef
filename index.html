<head>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    .brand h1 {
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      font-weight: 600;
      background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      display: inline-block;
      margin: 0;
    }
    .cap-bounce {
      position: absolute; 
      top: -42px; 
      left: 5px; 
      width: 48px; 
      height: 48px; 
      transform: rotate(-15deg);
      border: 2px solid gold; 
      border-radius: 50%; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background: white;
      animation: bounce 1.5s ease;
    }
    @keyframes bounce {
      0%   { transform: rotate(-15deg) translateY(-20px); }
      50%  { transform: rotate(-15deg) translateY(5px); }
      100% { transform: rotate(-15deg) translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <div class="brand" style="position: relative; display: inline-block;">
      <h1 id="chefName">
        Smart 
        <span style="position:relative; display:inline-block;">
          Chef
          <!-- Cap Image -->
          <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" 
               alt="Chef Cap" 
               class="cap-bounce">
        </span>
      </h1>
    </div>
    <button onclick="logoutUser()">Logout</button>
  </header>
</body>
