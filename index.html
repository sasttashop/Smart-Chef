<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Smart Chef</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Urdu&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body { margin: 0; font-family: 'Poppins','Noto Sans Urdu',sans-serif; background: #fff8f8; color: #222; }
  header { background: #e11d48; color: white; padding: 16px 24px; display: flex; align-items: center; justify-content: space-between; }
  .brand { display: flex; align-items: center; gap: 12px; }
  .brand img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
  h1 { margin: 0; font-size: 24px; }
  .container { max-width: 800px; margin: auto; padding: 24px; }
  .actions { display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap; }
  button { background: #e11d48; color: white; border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: background 0.3s ease, transform 0.2s ease; }
  button:hover { background: #c8103b; transform: translateY(-2px); }
  .recipe-card { background: white; border: 1px solid #eee; border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
  .recipe-card h3 { margin: 0 0 8px; color: #e11d48; }
  form { background: white; padding: 16px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); margin-bottom: 24px; }
  form input, form textarea { width: 100%; padding: 8px; margin: 6px 0; border: 1px solid #ccc; border-radius: 6px; font-family: inherit; }
  footer { text-align: center; font-size: 12px; color: #999; margin-top: 40px; }
</style>
</head>
<body>

<header>
  <div class="brand">
    <img id="chefLogo" src="" alt="Chef Logo">
    <h1 id="chefName">Smart Chef</h1>
  </div>
  <button onclick="logoutUser()">Logout</button>
</header>

<div class="container">

  <!-- Login Form -->
  <form id="loginForm">
    <h3>Login / Create Profile</h3>
    <input type="text" id="loginName" placeholder="Your Chef Name" required>
    <input type="url" id="loginLogo" placeholder="Logo/Image URL" required>
    <button type="submit">Login</button>
  </form>

  <!-- Main App -->
  <div id="app" style="display:none;">
    <div class="actions">
      <button onclick="startVoiceSearch()">üé§ Voice Search</button>
      <button onclick="aiSuggestion()">ü§ñ AI Suggestion</button>
      <button onclick="startCooking()">üç≥ Start Cooking</button>
    </div>

    <!-- Add Recipe -->
    <form id="recipeForm">
      <h3>Add New Recipe</h3>
      <input type="text" id="recipeName" placeholder="Recipe Name" required>
      <input type="text" id="recipeIngredients" placeholder="Ingredients (comma separated)" required>
      <textarea id="recipeSteps" placeholder="Steps (‚Üí separated)" required></textarea>
      <button type="submit">Add Recipe</button>
    </form>

    <!-- Recipe List -->
    <div id="recipeList"></div>
  </div>

  <footer>
    Smart Chef ¬© 2025 ‚Äî Designed by Akhter Rasool
  </footer>
</div>

<script>
let currentUser = null;
let recipes = [];

// Load user session
function loadSession() {
  const savedUser = localStorage.getItem('currentUser');
  if(savedUser) {
    currentUser = JSON.parse(savedUser);
    document.getElementById('chefName').textContent = currentUser.name;
    document.getElementById('chefLogo').src = currentUser.logo;
    recipes = JSON.parse(localStorage.getItem('recipes_'+currentUser.name)) || [];
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    renderRecipes();
  }
}

// Login
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('loginName').value.trim();
  const logo = document.getElementById('loginLogo').value.trim();
  currentUser = { name, logo };
  localStorage.setItem('currentUser', JSON.stringify(currentUser));
  recipes = JSON.parse(localStorage.getItem('recipes_'+name)) || [];
  loadSession();
});

// Logout
function logoutUser() {
  localStorage.removeItem('currentUser');
  location.reload();
}

// Render recipes
function renderRecipes() {
  const list = document.getElementById('recipeList');
  list.innerHTML = '';
  recipes.forEach((r, index) => {
    const card = document.createElement('div');
    card.className = 'recipe-card';
    card.innerHTML = `
      <h3>${r.name}</h3>
      <p><strong>Ingredients:</strong> ${r.ingredients}</p>
      <p><strong>Steps:</strong> ${r.steps}</p>
      <button onclick="deleteRecipe(${index})">‚ùå Delete</button>
    `;
    list.appendChild(card);
  });
  localStorage.setItem('recipes_'+currentUser.name, JSON.stringify(recipes));
}

// Add recipe
document.getElementById('recipeForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('recipeName').value.trim();
  const ingredients = document.getElementById('recipeIngredients').value.trim();
  const steps = document.getElementById('recipeSteps').value.trim();
  recipes.push({ name, ingredients, steps });
  renderRecipes();
  this.reset();
});

// Delete recipe
function deleteRecipe(index) {
  recipes.splice(index, 1);
  renderRecipes();
}

// Voice Search
function startVoiceSearch() {
  if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
    alert('Voice recognition not supported in this browser.');
    return;
  }
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();
  recognition.lang = 'en-US';
  recognition.start();
  recognition.onresult = function(event) {
    const query = event.results[0][0].transcript.toLowerCase();
    const found = recipes.filter(r => r.name.toLowerCase().includes(query));
    if(found.length > 0) {
      alert('Found: ' + found.map(r => r.name).join(', '));
    } else {
      alert('No recipe found for: ' + query);
    }
  };
}

// Dummy AI Suggestion
function aiSuggestion() {
  alert('ü§ñ AI suggestion feature coming soon!');
}

// Dummy Cooking Mode
function startCooking() {
  alert('üç≥ Live cooking mode coming soon!');
}

loadSession();
</script>

</body>
</html>
