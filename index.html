<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Chef - Recipe Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-50 min-h-screen flex flex-col items-center justify-start font-sans">

  <!-- Header -->
  <header class="w-full bg-rose-600 text-white py-4 text-center shadow-md">
    <div class="flex flex-col items-center">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" class="w-12 h-12 mb-1" alt="Chef Cap">
      <h1 class="text-2xl font-bold tracking-wide">Smart Chef</h1>
    </div>
  </header>

  <main class="w-full max-w-md mt-6 p-4">

    <!-- Register Form -->
    <form id="registerForm" class="bg-white p-4 rounded-lg shadow mb-4">
      <h2 class="text-lg font-semibold text-rose-600 mb-2">Register</h2>
      <div class="flex gap-2 mb-2">
        <input type="text" id="regUsername" placeholder="Username" class="flex-1 border rounded px-2 py-1" required>
        <input type="password" id="regPassword" placeholder="Password" class="flex-1 border rounded px-2 py-1" required>
      </div>
      <button type="submit" class="w-full bg-rose-600 text-white py-2 rounded hover:bg-rose-700">Register</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="bg-white p-4 rounded-lg shadow mb-4 hidden">
      <h2 class="text-lg font-semibold text-rose-600 mb-2">Login</h2>
      <div class="flex gap-2 mb-2">
        <input type="text" id="loginUsername" placeholder="Username" class="flex-1 border rounded px-2 py-1" required>
        <input type="password" id="loginPassword" placeholder="Password" class="flex-1 border rounded px-2 py-1" required>
      </div>
      <button type="submit" class="w-full bg-rose-600 text-white py-2 rounded hover:bg-rose-700">Login</button>
    </form>

    <!-- App -->
    <div id="app" class="hidden relative">

      <!-- Logout button -->
      <button onclick="logoutUser()" class="absolute -top-3 -left-3 bg-rose-600 text-white w-8 h-8 rounded-full text-sm hover:bg-rose-700">‚èª</button>

      <!-- User Info -->
      <div class="border-2 border-yellow-400 bg-white p-2 rounded text-center font-semibold text-rose-600 mb-4">
        <span id="loggedUser"></span>
      </div>

      <!-- Add Recipe -->
      <form id="recipeForm" class="bg-white p-4 rounded-lg shadow mb-4">
        <h2 class="text-lg font-semibold text-rose-600 mb-2">Add Recipe</h2>
        <input type="text" id="recipeName" placeholder="Recipe Name" class="w-full border rounded px-2 py-1 mb-2" required>
        <input type="text" id="recipeIngredients" placeholder="Ingredients (comma separated)" class="w-full border rounded px-2 py-1 mb-2" required>
        <textarea id="recipeSteps" placeholder="Steps" class="w-full border rounded px-2 py-1 mb-2"></textarea>
        <button type="submit" class="w-full bg-rose-600 text-white py-2 rounded hover:bg-rose-700">Add</button>
      </form>

      <!-- Recipe List -->
      <div id="recipeList"></div>
    </div>

  </main>

  <script>
    let currentUser = null;
    let recipes = [];

    // Register
    document.getElementById('registerForm').addEventListener('submit', e => {
      e.preventDefault();
      const username = regUsername.value.trim();
      const password = regPassword.value.trim();
      if(localStorage.getItem('user_'+username)) return alert('User exists!');
      localStorage.setItem('user_'+username, JSON.stringify({username, password}));
      alert('Registered! Please login.');
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const username = loginUsername.value.trim();
      const password = loginPassword.value.trim();
      const stored = localStorage.getItem('user_'+username);
      if(!stored) return alert('Not found!');
      const user = JSON.parse(stored);
      if(user.password !== password) return alert('Wrong password!');
      currentUser = { name: username };
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
      recipes = JSON.parse(localStorage.getItem('recipes_'+username)) || [];
      loadApp();
    });

    // Load App
    function loadApp(){
      registerForm.classList.add('hidden');
      loginForm.classList.add('hidden');
      app.classList.remove('hidden');
      loggedUser.textContent = currentUser.name;
      renderRecipes();
    }

    // Logout
    function logoutUser(){
      localStorage.removeItem('currentUser');
      location.reload();
    }

    // Add Recipe
    recipeForm.addEventListener('submit', e=>{
      e.preventDefault();
      recipes.push({
        name: recipeName.value,
        ingredients: recipeIngredients.value,
        steps: recipeSteps.value
      });
      renderRecipes();
      localStorage.setItem('recipes_'+currentUser.name, JSON.stringify(recipes));
      recipeForm.reset();
    });

    // Render
    function renderRecipes(){
      recipeList.innerHTML = '';
      recipes.forEach((r,i)=>{
        const div = document.createElement('div');
        div.className="bg-white p-4 rounded-lg shadow mb-3";
        div.innerHTML = `
          <h3 class="text-rose-600 font-bold">${r.name}</h3>
          <p><strong>Ingredients:</strong> ${r.ingredients}</p>
          <p><strong>Steps:</strong> ${r.steps}</p>
          <button onclick="deleteRecipe(${i})" class="mt-2 bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
        `;
        recipeList.appendChild(div);
      });
    }

    // Delete
    function deleteRecipe(i){
      recipes.splice(i,1);
      renderRecipes();
      localStorage.setItem('recipes_'+currentUser.name, JSON.stringify(recipes));
    }

    // Auto Login if session exists
    window.onload = () => {
      const saved = localStorage.getItem('currentUser');
      if(saved){
        currentUser = JSON.parse(saved);
        recipes = JSON.parse(localStorage.getItem('recipes_'+currentUser.name)) || [];
        loadApp();
      }
    }
  </script>
</body>
</html>
