<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Chef - Recipe Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#e11d48">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #fff8f8; margin:0; }
    header { background: #e11d48; color: white; padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; }
    header h1 { font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 10px; }
    header h1 img { width: 36px; height: 36px; }
    .container { max-width: 800px; margin: auto; padding: 16px; }
    form { background: white; padding: 16px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    input, textarea { width: 100%; padding: 8px; margin: 6px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #e11d48; color: white; border: none; padding: 10px 14px; border-radius: 6px; cursor: pointer; font-weight: 600; }
    button:hover { background: #b50d35; }
    .recipe-card { background: white; border: 1px solid #eee; border-radius: 10px; padding: 12px; margin-bottom: 12px; }
    .recipe-card h3 { color: #e11d48; margin:0 0 6px; }
    .topbar { display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>

  <header>
    <h1>
      <img src="icon-192.png" alt="Chef Logo"> Smart Chef
    </h1>
  </header>

  <div class="container">

    <!-- Register -->
    <form id="registerForm">
      <h3>Register</h3>
      <label>Username</label>
      <input type="text" id="regUsername" required>
      <label>Password</label>
      <input type="password" id="regPassword" required>
      <button type="submit">Register</button>
    </form>

    <!-- Login -->
    <form id="loginForm" style="display:none;">
      <h3>Login</h3>
      <label>Username</label>
      <input type="text" id="loginUsername" required>
      <label>Password</label>
      <input type="password" id="loginPassword" required>
      <button type="submit">Login</button>
    </form>

    <!-- App -->
    <div id="app" style="display:none;">
      <div class="topbar">
        <p id="userName"></p>
        <button id="logoutBtn">Logout</button>
      </div>

      <!-- Add Recipe -->
      <form id="recipeForm">
        <h3>Add Recipe</h3>
        <input type="text" id="recipeName" placeholder="Recipe Name" required>
        <input type="text" id="recipeIngredients" placeholder="Ingredients (comma separated)" required>
        <textarea id="recipeSteps" placeholder="Steps (-> separated)" required></textarea>
        <button type="submit">Add</button>
      </form>

      <!-- Recipe List -->
      <div id="recipeList"></div>
    </div>

  </div>

  <script>
    let currentUser = null;
    let recipes = [];

    // Register
    document.getElementById('registerForm').addEventListener('submit', e=>{
      e.preventDefault();
      const u = regUsername.value.trim();
      const p = regPassword.value.trim();
      if(localStorage.getItem('user_'+u)){ alert('User exists!'); return; }
      localStorage.setItem('user_'+u, JSON.stringify({username:u,password:p}));
      alert('Registered! Now login.');
      registerForm.style.display="none";
      loginForm.style.display="block";
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', e=>{
      e.preventDefault();
      const u = loginUsername.value.trim();
      const p = loginPassword.value.trim();
      const user = JSON.parse(localStorage.getItem('user_'+u)||'null');
      if(!user){ alert('Not found'); return;}
      if(user.password!==p){ alert('Wrong password'); return;}
      currentUser = u;
      recipes = JSON.parse(localStorage.getItem('recipes_'+u)||'[]');
      loadApp();
    });

    // Load App
    function loadApp(){
      userName.textContent = currentUser;
      registerForm.style.display="none";
      loginForm.style.display="none";
      app.style.display="block";
      renderRecipes();
    }

    // Logout
    document.getElementById('logoutBtn').onclick=()=>{
      currentUser=null;
      app.style.display="none";
      loginForm.style.display="block";
    }

    // Add recipe
    document.getElementById('recipeForm').addEventListener('submit', e=>{
      e.preventDefault();
      recipes.push({name:recipeName.value, ingredients:recipeIngredients.value, steps:recipeSteps.value});
      localStorage.setItem('recipes_'+currentUser, JSON.stringify(recipes));
      renderRecipes();
      recipeForm.reset();
    });

    // Render recipes
    function renderRecipes(){
      recipeList.innerHTML='';
      recipes.forEach((r,i)=>{
        recipeList.innerHTML+=`
          <div class="recipe-card">
            <h3>${r.name}</h3>
            <p><b>Ingredients:</b> ${r.ingredients}</p>
            <p><b>Steps:</b> ${r.steps}</p>
            <button onclick="editRecipe(${i})">✏️ Edit</button>
            <button onclick="deleteRecipe(${i})">❌ Delete</button>
          </div>`;
      });
    }

    function deleteRecipe(i){
      recipes.splice(i,1);
      localStorage.setItem('recipes_'+currentUser, JSON.stringify(recipes));
      renderRecipes();
    }

    function editRecipe(i){
      const r=recipes[i];
      recipeName.value=r.name;
      recipeIngredients.value=r.ingredients;
      recipeSteps.value=r.steps;
      deleteRecipe(i);
    }

    // Service Worker
    if("serviceWorker" in navigator){
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
